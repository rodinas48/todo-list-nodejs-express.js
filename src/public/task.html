<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="edit.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Edit task</title>
</head>

<body>
  <div class="editTaskContainer col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
    <h4>Edit Task</h4>
    <div class="edit-form">
      <div class="loading">Loading...</div>
      <div class="edit">
        <label for="taskId">Task ID</label>
        <input type="text" name="taskId" id="taskId" readonly />
      </div>
      <div class="edit"><label for="taskName">Name</label>
        <input type="text" name="taskName" id="taskName">
      </div>
      <div class="edit"><label for="isCompleted">Completed</label>
        <input type="checkbox" name="isCompleted" id="isCompleted">
      </div>
      <button type="button" title="submit-edit" id="edit-btn">Edit</button>
      <div class="edit-alert">Edit successfully !</div>
    </div>
  </div>
  <div class="backBtn"><a href="index.html" id="back">Back To Tasks</a></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
    integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./edit.js"></script>
</body>

</html>
